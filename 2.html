<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ItStep</title>
    <style>
        .user-info {
            padding: 8px;
            border: 1px #ccc solid;
        }
    </style>
</head>

<body>
    <div id="app"> </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const user = {
            name: 'Маршалл Брюс Мэтерс III',
            country: 'США',
            year: '17 октября 1972',
            photo: [
                { src: "1.jpg", alt: "Image 1" },
                { src: "2.jpg", alt: "Image 2" },
            ],
            getFullName: function () {
                const numImages = this.photo.length;
                return `${this.name} ${this.country} ${this.year} ( ${numImages} photos )`;
            }
        };
        const userClassName = "user-info";
        const styleObj = {
            color: 'red',
            fontFamily: 'Montserat'
        };
        ReactDOM
            .createRoot(document.getElementById("app"))
            .render(
                <div className={userClassName} style={styleObj}>
                    <p>Имя: {user.name}</p>
                    <p>Страна: {user.country}</p>
                    <p>Год: {user.year}</p>
                    {user.photo.map((image) => (
                        <img key={image.src} src={image.src} alt={image.alt} />
                    ))}
                </div>
            );
    </script>
</body>

</html>
