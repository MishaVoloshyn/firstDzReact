<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ItStep</title>
    <style>
        .user-info {
            padding: 8px;
            border: 1px #ccc solid;
        }
    </style>
</head>

<body>
    <div id="app"> </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const user = {
            tittle: 'Эпик. Игра Ассасина',
            name: 'Андрей Лавин',
            type: 'LitRPG, боевая фантастика, приключения',
            count: '330',
            feedBack: 'ПЛЮСЫ:Захватывающий сюжет: Автор мастерски держит читателя в напряжении, постоянно подкидывая новые тайны и загадки.Динамичный экшен: Книга полна динамичных сцен сражений и погонь, которые описаны очень реалистично.Интересный мир игры: Автор создал детально проработанный мир игры, со своими правилами, законами и историей.Хорошо проработанные персонажи: Главный герой, Шад, является харизматичным и многогранным персонажем, за которым интересно следить.Лёгкий слог: Книга читается легко и увлекательно.',
            feedBack2: 'МИНУСЫ:Некоторые клише жанра: В книге присутствуют некоторые клише, характерные для жанра LitRPG, такие как прокачка персонажа, сбор ресурсов и сражения с монстрами.Небольшой перекос в сторону экшена: В некоторых моментах сюжет уходит на второй план, уступая место описанию сражений.Не все сюжетные линии раскрыты',

            getFullName: function () {
                return `${this.tittle} ${this.name} ${this.type} ${this.count}${this.feedBack}`;
            }
        };
        const userClassName = "user-info";
        const styleObj = {
            color: 'red',
            fontFamily: 'Montserat'
        };
        ReactDOM
            .createRoot(document.getElementById("app"))
            .render(
                <div className={userClassName} style={styleObj}>
                    <p>Название книги: {user.tittle}</p>
                    <p>Имя автора: {user.name}</p>
                    <p>Жанр: {user.type}</p>
                    <p>Количество страниц: {user.count}</p>
                    <p>Рецензии: </p>
                    <p>{user.feedBack}</p>
                    <p>{user.feedBack2}</p>
                </div>
            );
    </script>
</body>

</html>
